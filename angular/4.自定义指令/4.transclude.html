<!DOCTYPE html>
<html lang="en" ng-app="lkMod"><!--赋值app初始name-->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../bootstrap.css">
    <title>Title</title>
</head>
<body>
    <alert title="这是指定的标题">
        这是指令内部的内容
    </alert>
</body>
<script src="../angular.js"></script>
<script>
    angular.module('lkMod',[])
        .directive('alert', function () {
            return {
                transclude:true,
                replace:true,//true时template必须有标签根节点
                restrict:'E',
//                template:'<div class="alert alert-danger" ng-transclude="" role="alert">...</div>'
                templateUrl:'trans.html'
            }
        });
</script>
</html>
