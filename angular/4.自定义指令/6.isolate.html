<!DOCTYPE html>
<html lang="en" ng-app="lkMod"><!--赋值app初始name-->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../bootstrap.css">
    <title>Title</title>
</head>
<body>
<hello></hello>
<hello></hello>
<hello></hello>
</body>
<script src="../angular.js"></script>
<script>
    angular.module('lkMod',[])
            .directive('hello', function () {
                return {
                    replace:true,//true时template必须有标签根节点
                    scope:true,//默认false，独立互不影响
                    restrict:'ECMA',
                    template:'<input ng-model="name">'
                }
            });
</script>
</html>
