<!DOCTYPE html>
<html lang="en" ng-app="lkMod"><!--赋值app初始name-->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../bootstrap.css">
    <title>Title</title>
</head>
<div ng-controller="lkCtrl">
    <input type="text" ng-model="a" >
    <select name="" id="" ng-model="op">
        <options>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </options>
    </select>
    <input type="text" ng-model="b" >
    <button type="button" ng-click="cal()" >=</button>
    {{result}}
</div>
</div>
<script src="../angular.js"></script>
<script>
    angular.module('lkMod',[])
            .controller('lkCtrl', function($scope,lkCalculator){
                $scope.cal = function () {
//                    $scope.result = lkCalculator[$scope.op]($scope.a,$scope.b);
                    $scope.result = lkCalculator('RMB',$scope.a,$scope.op,$scope.b);
                }
            })
    angular.module('lkMod')
            .factory('lkCalculator', function () {//factory配置的服务不能进行配置，没有this什么的，直接return
                return function (prefix,a,op,b) {
                    return prefix+eval(a+op+b);
                }
            })
    //1、注册  2、配置   3、注入
</script>
</html>
