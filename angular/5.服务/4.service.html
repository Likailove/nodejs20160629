<!DOCTYPE html>
<html lang="en" ng-app="lkMod"><!--赋值app初始name-->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../bootstrap.css">
    <title>Title</title>
</head>
<div ng-controller="lkCtrl">
    <input type="text" ng-model="a" >
    <select name="" id="" ng-model="op">
        <options>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </options>
    </select>
    <input type="text" ng-model="b" >
    <button type="button" ng-click="cal()" >=</button>
    {{result}}
</div>
</div>
<script src="../angular.js"></script>
<script>
    angular.module('lkMod',[])
        .controller('lkCtrl', function($scope,lkCalculator){
            $scope.cal = function () {
//                    $scope.result = lkCalculator[$scope.op]($scope.a,$scope.b);
                $scope.result = lkCalculator[$scope.op]($scope.a,$scope.b);
            }
        })
    angular.module('lkMod')
        .service('lkCalculator', function () {//service只能放构造函数
            this['+'] = function (a,b) {return a+b};
            this['-'] = function (a,b) {return a-b};
            this['*'] = function (a,b) {return a*b};
            this['/'] = function (a,b) {return a/b};
        })
</script>
</html>
