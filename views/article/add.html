<%- include ../include/header.html%>
<div class="container">
    <form action="/articles/add" method="post" enctype="multipart/form-data" class="form-horizontal">
        <input type="hidden" value="<%=article._id%>" name="_id" >
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input name="title" type="text" value="<%=article.title%>" class="form-control" id="title" placeholder="标题">
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">正文</label>
            <div class="col-sm-10">
                <textarea name="content" class="form-control" id="content" placeholder="请输入正文"><%=article.content%></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="img" class="col-sm-2 control-label">图片</label>
            <div class="col-sm-10">
                <p><img src="<%=article.img%>" class="img-responsive" alt=""></p>
                <input name="img" type="file" value="<%=article.content%>" class="form-control" id="img" placeholder="文件">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>
<%- include ../include/footer.html%>
